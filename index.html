<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡CONOCE A NUESTRO GRUPO!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- YouTube Player in background, hidden but audible -->
    <div style="position:fixed; left:-9999px; top:-9999px;">
        <div id="player"></div>
    </div>

    <div class="container">
        <h1 class="title">¡CONOCE A NUESTRO GRUPO!</h1>
        <div class="button-group">
            <button class="group-btn" onclick="openMember('sofia-moreno.html')">SOFIA MORENO</button>
            <button class="group-btn" onclick="openMember('sofia-pedroza.html')">SOFIA PEDROZA</button>
            <button class="group-btn" onclick="openMember('santiago-ortuño.html')">SANTIAGO ORTUÑO</button>
        </div>
        <div id="profile-content"></div>
    </div>
    <script src="main.js"></script>
    <!-- Load YouTube API asynchronously -->
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'aGSKrC7dGcY',
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'aGSKrC7dGcY',
                    'controls': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'mute': 0
                },
                events: {
                    'onReady': function(e) { e.target.playVideo(); },
                    'onStateChange': function(e) {
                        // Loop manually if needed
                        if (e.data === YT.PlayerState.ENDED) {
                            e.target.seekTo(0);
                            e.target.playVideo();
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
