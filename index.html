<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡CONOCE A NUESTRO GRUPO!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #member-frame {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
            margin-top: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">¡CONOCE A NUESTRO GRUPO!</h1>
        <div class="button-group">
            <button class="group-btn" onclick="openMember('sofia-moreno.html')">SOFIA MORENO</button>
            <button class="group-btn" onclick="openMember('sofia-pedroza.html')">SOFIA PEDROZA</button>
            <button class="group-btn" onclick="openMember('santiago-ortuño.html')">SANTIAGO ORTUÑO</button>
        </div>
        <iframe id="member-frame"></iframe>
    </div>
    <!-- Música de YouTube (cambia VIDEOID por el ID real del video) -->
    <iframe width="0" height="0" src="https://www.youtube.com/embed/aGSKrC7dGcY?loop=1&autoplay=1&controls=0&start=0&playlist=aGSKrC7dGcY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; left: -9999px;"></iframe>
    <script>
        function openMember(page) {
            var frame = document.getElementById('member-frame');
            frame.src = page;
            frame.style.display = 'block';
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
